{% extends "shop/product/base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/dresses.css' %}">
{% endblock %}

{% block content %}
<div class="space">
  <div class="container">
      <div class="row">
        {% for dresses in products %}
         <div class="col-sm-3 col-md-6 col-lg-3 mt-md-2">
          <div class="card">
            <a href="{{ dresses.get_absolute_url }}">
           <img src={{dresses.images.url}} style="background-color:azure" alt="Sarees" class="img-thumbnail ce">
            </a>
           <div class="card-body">
              <h6 class="card-title" style="color:brown;font-size:12px;"><a href="{{ dresses.get_absolute_url }}">{{dresses.name}}</a></h6>
              <p class="card-text" style="color:rgb(0, 174, 255)">${{dresses.price}}</p>
              </div>
          </div>
         </div>
         {% endfor %}
      
           
      </div>
      </div>
  </div>
  </div>
  <hr/>
      

{% endblock content %}
